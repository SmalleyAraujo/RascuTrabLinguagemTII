<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="../styles/cadastroVeiculos.css">
    
</head>
<body>
    <div class="container">
        <h1>Cadastro de Veículos</h1>
        <form action="cad_pro.php" method="POST">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>

            <label for="placa">Cor:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="placa">Km:</label>
            <input type="number" id="km" name="km" required>

            <label for="placa">Preço:</label>
            <input type="number" id="preco1" name="preco1" step="0.01" required>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
</html>
