<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Dados no Banco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Dados no Banco</h1>
        
        <!-- FormulÃ¡rio de pesquisa -->
        <form method="post" action="">
            <label for="filtro">Filtro por Nome, ID ou CPF:</label>
            <input type="text" name="filtro" id="filtro" placeholder="Digite o filtro">
            <input type="submit" value="Pesquisar">
        </form>
        
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>RG</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Logradouro</th>
                <th>Cidade</th>
                <th>UF</th>
            </tr>           
           
        </table>
    </div>
</body>
</html>
