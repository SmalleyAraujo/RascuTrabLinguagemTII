<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Pedidos</h1>
        
        <table>
            <tr>
                <th>Número do Pedido</th>
                <th>Cliente</th>
                <th>Veículo</th>
                <th>Data do Pedido</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>001</td>
                <td>João da Silva</td>
                <td>Carro A</td>
                <td>2023-01-15</td>
                <td>Em Processamento</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Maria Santos</td>
                <td>Carro B</td>
                <td>2023-02-20</td>
                <td>Entregue</td>
            </tr>
            <!-- Adicione mais pedidos conforme necessário -->
        </table>
    </div>
</body>
</html>
